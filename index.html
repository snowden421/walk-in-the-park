<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk in the Park</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!--TITLE-->
    <div class="title columns is-centered is-mobile">
        <header>Walk in the Park</header>
    </div>

    <!--Search DIV-->
    <div class="search-func columns is-centered is-mobile hero" id="search">
        <div class="column">
            <div class="columns is-centered">
                <h2>Enter a city with format "City, State Code" to see weather and park info </h2>
            </div>

            <!--enter location-->
            <div class="columns is-centered is-mobile" id="enter-location">
                <form action="location">
                    <label for="location">Example: San Francisco, CA</label>
                    <input type="text" id="searchTerm" />
                </form>
            </div>
            <!-- submit button -->
            <div class="columns is-centered is-mobile">
                <button class="button" type="submit" id="btn" onclick="myFunction()" >Search</button>
            </div>
        </div>
    </div>

    <!--Results-->
        <!-- weather results -->
        <div class="weather-col columns is-mobile">
            <div class="column">
                <div class="weather-result columns is-1" id="weather-display">
                    <!-- Weather results will be dynamically added here -->
                </div>
            </div>
        </div>

        <!-- meetup results -->
        <div class="park-col is-mobile">
                <div class="park-result " id="meet-display">
                    <!-- Park elements will be dynamically added here -->
                </div>
        </div>

    <!-- Add jQuery CDN for JavaScript functionalities -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Add moment.js for time and date reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--javascript-->
    <script src="./assets/script.js"></script>
</body>

</html>
